<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f02c351c48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS./style.css">
    <title>Contact|The AWSofts</title>
</head>

<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">AWSofts</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./About.html">About</a></li>
                <li class="nav-item"><a href="#">Contact Us</a></li>

            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>Not Available.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Example@gmail.com.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>City: D.I.Khan Country : Pakistan</p>
                    </div>
                    <img src="./Img/company-img.jpg" alt="company-address">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your Question. suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="text">Username</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="number">Phone no:</label>
                        <input type="number">
                    </div>
                    <div class="form-group">
                        <label for="text">Massege</label>
                        <textarea name="text" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit </button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved </p>

    </footer>


</body>

</html>
